<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hono agency</title>
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/syg4lmy.css">
</head>
<body>

<!-- LE CONTENU -->

<header class="header">
    <div class="header__frame">
        <img src="./assets/imgs/frame-1.svg" alt="bannière">
    </div>

    <div class="header__star">
        <img src="./assets/imgs/star-1.svg" alt="grande étoile">
    </div>

    <div class="header__logo">
        <img src="./assets/imgs/logo-hono-header.png" alt="logo hono" width="202px">
    </div>
</header>

<main>

    <section class="section">
        <div class="section__star-small">
            <img src="./assets/imgs/star-2.svg" alt="petite étoile">
        </div>
        <h1 class="section__title">Nous faisons une refonte de notre site, mais nous sommes de retour très bientôt !</h1>
        <div class="section__star-white">
            <img src="./assets/imgs/star-3.svg" alt="étoile blanche">
        </div>
    </section>

    <aside class="aside">
        <div class="aside__div-light">
            <p class="text">J'ai un projet dont je voudrais te parler</p>
        </div>
        <div class="aside__div-dark"></div>
        <div class="aside__ellipse">
            <img src="./assets/imgs/ellipse-1.svg" alt="ellipse">
        </div>
    </aside>

</main>

</body>
</html>
